<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #666666;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #333333;
            --border-light: #262626;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- ALL ANIMATED BACKGROUNDS RESTORED --- */
        .background-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.15) 0%, transparent 50%);
            pointer-events: none; z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .floating-icons {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }

        .floating-icon {
            position: absolute; opacity: 0.03; font-size: 2.5rem;
            animation: float 18s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.03; }
            90% { opacity: 0.03; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* --- FULL UI LAYOUT RESTORED --- */
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; min-height: 100vh; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 3.5rem; padding-top: 2rem; }
        .logo { 
            font-size: 3.5rem; 
            font-weight: 800; 
            background: linear-gradient(135deg, var(--accent), #ec4899, #f59e0b); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }
        
        .card { 
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); 
            border-radius: 1.5rem; 
            padding: 2.5rem; 
            margin-bottom: 2rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .tabs { 
            display: flex; 
            background: var(--bg-card); 
            border-radius: 1rem; 
            padding: 0.5rem; 
            margin-bottom: 2rem; 
            border: 1px solid var(--border-light);
        }
        
        .tab { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: var(--text-secondary); 
            padding: 0.85rem; 
            border-radius: 0.75rem; 
            font-weight: 600;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }

        .input-group { margin-bottom: 1.5rem; }
        .input-label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; }
        
        .input-field { 
            width: 100%; 
            background: var(--bg-card); 
            border: 1px solid var(--border-light); 
            border-radius: 1rem; 
            padding: 1.2rem; 
            color: white; 
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .input-field:focus { outline: none; border-color: var(--accent); }

        .btn { 
            width: 100%; 
            background: linear-gradient(135deg, var(--accent), var(--accent-hover)); 
            border: none; 
            border-radius: 1rem; 
            padding: 1.2rem; 
            color: white; 
            font-weight: 700; 
            font-size: 1rem;
            cursor: pointer; 
            margin-top: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px var(--accent); }
        .btn:active { transform: translateY(0); }

        .status { margin-top: 1.5rem; padding: 1.2rem; border-radius: 1rem; border-left: 5px solid; animation: slideIn 0.3s ease-out; }
        .status-success { background: rgba(16, 185, 129, 0.1); border-color: var(--success); color: #34d399; }
        .status-error { background: rgba(239, 68, 68, 0.1); border-color: var(--error); color: #f87171; }

        .downloads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 1rem; }
        .download-item { 
            background: var(--bg-card); 
            border: 1px solid var(--border-light); 
            border-radius: 1rem; 
            padding: 1.5rem; 
            transition: 0.3s;
        }
        .download-item:hover { border-color: var(--accent); }

        .spinner { width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.2); border-top: 3px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="floating-icons">
        <div class="floating-icon" style="left:5%; top: 20%">üì∏</div>
        <div class="floating-icon" style="left:25%; top: 40%">üéµ</div>
        <div class="floating-icon" style="left:65%; top: 15%">üì∫</div>
        <div class="floating-icon" style="left:85%; top: 60%">üê¶</div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="logo">Downloader</h1>
            <p style="color:var(--text-secondary); font-size: 1.1rem;">Download 4K Content from Any Platform</p>
        </header>

        <main>
            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('single')">Single</button>
                    <button class="tab" onclick="switchTab('bulk')">Bulk Download</button>
                    <button class="tab" onclick="switchTab('downloads')">History</button>
                </div>

                <div id="single-tab" class="tab-content active">
                    <div class="input-group">
                        <label class="input-label">Paste Video Link</label>
                        <input type="url" id="single-url" class="input-field" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    <button class="btn" onclick="downloadSingle()">
                        <span id="single-spinner" class="spinner" style="display:none"></span>
                        <span id="single-text">Download Now</span>
                    </button>
                    <div id="single-status"></div>
                </div>

                <div id="bulk-tab" class="tab-content">
                    <div class="input-group">
                        <label class="input-label">Enter Multiple Links (One per line)</label>
                        <textarea id="bulk-urls" class="input-field" style="height:180px; resize: none;"></textarea>
                    </div>
                    <button class="btn" onclick="downloadBulk()">Start Bulk Processing</button>
                </div>

                <div id="downloads-tab" class="tab-content">
                    <div id="downloads-list" class="downloads-grid">
                        <p style="color:var(--text-muted); text-align: center; grid-column: 1/-1; padding: 2rem;">Your download history is empty.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function downloadSingle() {
            const url = document.getElementById('single-url').value.trim();
            const statusDiv = document.getElementById('single-status');
            const spinner = document.getElementById('single-spinner');
            const btnText = document.getElementById('single-text');

            if(!url) return;

            // UI State: Loading
            spinner.style.display = 'block';
            btnText.innerText = 'Analyzing Media...';
            statusDiv.innerHTML = '';

            try {
                // We send the request to your Flask/Python backend
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url })
                });

                // This reads the server's response first (Fixes JSON error)
                const data = await response.json();

                if(data.status === 'success') {
                    statusDiv.innerHTML = `<div class="status status-success">‚úì File found! Download starting...</div>`;
                    
                    // Add to the History UI
                    addToHistory(data.title || "Social Media Video", url);
                    
                    // Trigger the actual file stream download
                    window.location.href = data.download_url;
                } else {
                    statusDiv.innerHTML = `<div class="status status-error">‚ö† ${data.message}</div>`;
                }
            } catch (e) {
                statusDiv.innerHTML = `<div class="status status-error">‚úñ Connection failed. Check if server is running.</div>`;
            } finally {
                spinner.style.display = 'none';
                btnText.innerText = 'Download Now';
            }
        }

        function addToHistory(title, url) {
            const list = document.getElementById('downloads-list');
            if(list.querySelector('p')) list.innerHTML = '';
            
            const item = document.createElement('div');
            item.className = 'download-item';
            const domain = new URL(url).hostname.replace('www.', '');
            item.innerHTML = `
                <div style="font-weight:700; margin-bottom:5px; color:var(--accent)">${domain}</div>
                <div style="font-size:0.9rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${title}</div>
                <div style="font-size:0.75rem; color:var(--text-muted); margin-top:8px;">Completed</div>
            `;
            list.prepend(item);
        }

        function downloadBulk() {
            const urls = document.getElementById('bulk-urls').value.split('\n').filter(u => u.trim());
            if(urls.length === 0) return;
            
            urls.forEach((u, index) => {
                setTimeout(() => {
                    window.open(`/stream?url=${encodeURIComponent(u.trim())}`, '_blank');
                }, index * 1500); // Stagger downloads to prevent browser blocking
            });
        }
    </script>
</body>
</html>
